<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <style>
      .special {
        margin-top: 20%;
        text-align: center;
        height: 50px;
        line-height: 20px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { createRoot } = ReactDOM;
      const { useState, useEffect } = React;
      const container = document.getElementById("root");
      const root = createRoot(container);

      function Counter({ step }) {
        const [count, setCount] = useState(0);

        useEffect(() => {
          console.log("MONTAGE !!!");
        }, []);

        useEffect(() => {
          // la nouvelle valeur qui vient de changer
          console.log("count change", count);

          // fonction de nettoyage ou umount
          return () => {
            // la valeur a chang√© on affiche l'ancienne valeur
            console.log("update/umount", count);
          };
        }, [count]); // on regarde les states uniquement

        function increment(e) {
          setCount(count + 1);
        }

        return (
          <React.Fragment>
            <button onClick={increment}>START</button>
            <p>{count}</p>
          </React.Fragment>
        );
      }

      let interval = null;
      function App(props) {
        const [count, setCount] = useState(0);

        useEffect(()=> {    
            if(count < 10 ){
                interval = setTimeout(() => setCount(count + 1), 1000);

                return;
            }

            clearTimeout(interval);
        }, [count]);

        return (
          <div className="container ">
            <p>{count}</p>
            {(count < 10  && <Counter />) || <p>Dead</p>}
          </div>
        );
      }

      root.render(<App />);
    </script>
  </body>
</html>
